<!doctype html>
<html lang=pt-BR xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{_template :: head('Desenvolvedoras')}"></head>
    <body>
        <nav th:replace="~{_template :: #navbar}"></nav>
        <main class="container center" style="min-height: 100vh;">
            <div class="card-panel hoverable" th:each="dev: ${devs}">
                <h5 class="left-align" th:text="${dev.nome}"></h5>
            </div>
        </main>
        <div class="fixed-action-btn">
            <a href="/devs/new" class="btn-floating btn-large red indigo darken-1">
                <i class="large material-icons">add</i>
            </a>
        </div>
        <footer th:replace="~{_template :: #page-footer}"></footer>
    </body>
</html>
